<!DOCTYPE html>
<html>

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="main.js" type="module" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
	<title>Differential Equation plotter | garyg-3 github</title>
</head>

<body>

	<canvas id="canvas"></canvas>

	<div id="config-menu-open" class="menu__open">
		<svg class="menu__open-svg" version="1.1" width="50%" height="50%" xmlns="http://www.w3.org/2000/svg">
			<line x1="10%" y1="10%" x2="90%" y2="10%" stroke-width="4" stroke="black" stroke-linecap="round" />
			<line x1="10%" y1="50%" x2="90%" y2="50%" stroke-width="4" stroke="black" stroke-linecap="round" />
			<line x1="10%" y1="90%" x2="90%" y2="90%" stroke-width="4" stroke="black" stroke-linecap="round" />
		</svg>
	</div>

	<div id="config-menu" class="menu">
		<h2 class="menu__title">Configuration</h2>

		<div id="config-menu-close" class="menu__close">
			<svg class="menu__close-svg" version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				<line x1="30%" y1="30%" x2="70%" y2="70%" stroke-width="5" stroke="white" stroke-linecap="round" />
				<line x1="30%" y1="70%" x2="70%" y2="30%" stroke-width="5" stroke="white" stroke-linecap="round" />
			</svg>
		</div>

		<hr>
		<div class="menu__settings-options">

			<div class="menu__settings-particles">
				<h3 class="menu__settings-particles-title">Particles</h3>
				<div class="menu__settings-field">
					<label class="menu__settings-field-label" for="settings-particle-quantity">Quantity</label>
					<input class="menu__settings-field-input" type="range" name="particleQuantity"
						id="settings-particle-quantity" min="10" max="1000" value="100" step="50">
				</div>
				<div class="menu__settings-field">
					<label class="menu__settings-field-label" for="settings-particle-size">Size</label>
					<input class="menu__settings-field-input" type="range" name="particleSize" id="settings-particle-size"
						min="1" max="10" value="2">
				</div>
				<div class="menu__settings-field">
					<label class="menu__settings-field-label" for="settings-particle-trail">Trail</label>
					<input class="menu__settings-field-input" type="range" name="particleTrail"
						id="settings-particle-trail" min="0" max="0.99" step="0.01" value="0.9">
				</div>
			</div>

			<div class="menu__controls">
				<button id="buttonRun" class="button">Run</button>
				<button id="buttonStop" class="button">Stop</button>
				<button id="buttonReset" class="button">Reset</button>
			</div>
			<div class="controls__buttons-wrapper">


				<button id="buttonCapture" class="button button--capture">
					<span class="button__icon--not-recording"></span> Record
				</button>
			</div>
		</div>
	</div>

	<div class="equation__ui">
		<div class="equation__ui-wrapper">
			<div class="equation">
				<div class="equation__diff">
					<p>dy</p>
					<hr>
					<p>dx</p>
				</div>
				<div class="equation__equals">
					<p>=</p>
				</div>
				<div class="equation__expressions">
					<div class="equation__expression">
						<p class="equation__text">
							<span class="equation__coefficient-wrapper">
								<span class="equation__coefficient">1</span>
								<i class="equation__coefficient-inc">+</i>
								<i class="equation__coefficient-dec">-</i>
							</span>
							<span>x +</span>
							<span class="equation__coefficient-wrapper">
								<span class="equation__coefficient">0</span>
								<i class="equation__coefficient-inc">+</i>
								<i class="equation__coefficient-dec">-</i>
							</span>
							<span>y</span>
						</p>
					</div>
					<hr>
					<div class="equation__expression">
						<p class="equation__text">
							<span class="equation__coefficient-wrapper">
								<span class="equation__coefficient">0</span>
								<i class="equation__coefficient-inc">+</i>
								<i class="equation__coefficient-dec">-</i>
							</span>
							<span>x +</span>
							<span class="equation__coefficient-wrapper">
								<span class="equation__coefficient">-1</span>
								<i class="equation__coefficient-inc">+</i>
								<i class="equation__coefficient-dec">-</i>
							</span>
							<span>y</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<svg id="button-randomise" class="equation__shuffle" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			x="0px" y="0px" viewBox="0 0 375.633 375.633" style="enable-background:new 0 0 375.633 375.633;"
			xml:space="preserve">
			<g>
				<path style="fill:white;"
					d="M375.627,279.726l-78.877,67.608v-45.079h-13.277c-41.919,0-72.786-18.781-98.268-43.648
		c9.828-11.569,18.738-23.214,27.027-34.108c1.904-2.513,3.796-4.993,5.684-7.473c18.852,19.494,39.129,32.645,65.562,32.645h13.277
		v-37.568L375.627,279.726z M0,129.466h39.308c24.927,0,44.377,11.716,62.321,29.371c2.953-3.791,5.939-7.74,8.953-11.683
		c7.337-9.66,15.093-19.831,23.497-29.975c-24.813-23.187-54.75-40.309-94.77-40.309H0V129.466z M296.75,28.299v44.818h-13.277
		c-69.375,0-108.488,51.421-143.004,96.804c-31.046,40.749-57.85,75.989-101.161,75.989H0v52.59h39.308
		c69.386,0,108.498-51.394,143.015-96.766c31.035-40.798,57.844-76.033,101.15-76.033h13.277v37.84l78.883-67.629L296.75,28.299z" />
			</g>
		</svg>
	</div>

</body>

</html>
