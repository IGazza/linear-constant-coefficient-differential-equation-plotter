<!DOCTYPE html>
<html>

<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="menu.css">
	<link rel="stylesheet" type="text/css" href="button.css">
	<script src="main.js" type="module" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

	<canvas id="canvas"></canvas>

	<div id="menu__open" class="menu__open">
		<svg class="menu__open-svg" version="1.1" width="50%" height="50%" xmlns="http://www.w3.org/2000/svg">
			<line x1="10%" y1="10%" x2="90%" y2="10%" stroke-width="4" stroke="black" stroke-linecap="round" />
			<line x1="10%" y1="50%" x2="90%" y2="50%" stroke-width="4" stroke="black" stroke-linecap="round" />
			<line x1="10%" y1="90%" x2="90%" y2="90%" stroke-width="4" stroke="black" stroke-linecap="round" />
		</svg>
	</div>
	<div id="menu" class="menu">
		<h2 class="menu__title">Configuration</h2>

		<div id="menu__close" class="menu__close">
			<svg class="menu__close-svg" version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
				<line x1="30%" y1="30%" x2="70%" y2="70%" stroke-width="5" stroke="white" stroke-linecap="round" />
				<line x1="30%" y1="70%" x2="70%" y2="30%" stroke-width="5" stroke="white" stroke-linecap="round" />
			</svg>
		</div>

		<hr>
		<div class="menu__options">
			<div class="ode-equation">
				<div class="ode-equation__diff">
					<p>dy</p>
					<hr>
					<p>dx</p>
				</div>
				<div class="ode-equation__equals">
					<p>=</p>
				</div>
				<div class="ode-equation__expressions">
					<div class="ode-equation__expression">
						<input class="ode-equation__input" type="number" name="coefficientA" value="1">
						<p class="ode-equation__text">x +</p>
						<input class="ode-equation__input" type="number" name="coefficientB" value="0">
						<p class="ode-equation__text">y</p>
					</div>
					<hr>
					<div class="ode-equation__expression">
						<input class="ode-equation__input" type="number" name="coefficientC" value="0">
						<p class="ode-equation__text">x +</p>
						<input class="ode-equation__input" type="number" name="coefficientD" value="-1">
						<p class="ode-equation__text">y</p>
					</div>
				</div>
			</div>

			<div class="ode-equation__button-wrapper">
				<button class="button" id="buttonRandomise" class="ode-control__randomise">Randomise</button>
			</div>

			<div class="ode-control__particle-settings">
				<h3 class="ode-control__particle-title">Particles</h3>
				<div class="ode-control__field">
					<label class="ode-control__field-label" for="settings-particle-quantity">Quantity</label>
					<input class="ode-control__field-input" type="range" name="particleQuantity"
						id="settings-particle-quantity" min="10" max="10000" value="100" step="50">
				</div>
				<div class="ode-control__field">
					<label class="ode-control__field-label" for="settings-particle-size">Size</label>
					<input class="ode-control__field-input" type="range" name="particleSize" id="settings-particle-size"
						min="1" max="10" value="2">
				</div>
				<div class="ode-control__field">
					<label class="ode-control__field-label" for="settings-particle-trail">Trail</label>
					<input class="ode-control__field-input" type="range" name="particleTrail"
						id="settings-particle-trail" min="0" max="0.99" step="0.01" value="0.9">
				</div>
			</div>

			<div class="ode-control">
				<button id="buttonRun" class="button">Run</button>
				<button id="buttonStop" class="button">Stop</button>
				<button id="buttonReset" class="button">Reset</button>
			</div>
			<div class="controls__buttons-wrapper">

				
				<button id="buttonCapture" class="button button--capture">
					<span class="button__icon--not-recording"></span> Record
				</button>
			</div>
		</div>
	</div>

</body>

</html>
